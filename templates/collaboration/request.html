{% extends "base.html" %}

{% block title %}Request Collaboration Â· {{ project.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="form-panel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <p class="text-muted text-uppercase small mb-1">Collaboration</p>
                    <h3 class="mb-0">Apply to join {{ project.title }}</h3>
                </div>
                <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-secondary btn-sm">Back</a>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-muted small">Role</label>
                    {{ form.role }}
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small">Skills</label>
                    {{ form.skills }}
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small">Experience</label>
                    {{ form.experience }}
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small">Message</label>
                    {{ form.message }}
                </div>
                <button class="btn btn-primary w-100" type="submit">Send request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
